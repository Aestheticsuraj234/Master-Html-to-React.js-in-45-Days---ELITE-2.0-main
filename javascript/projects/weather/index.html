<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-500 flex flex-col items-center p-8">
    <div class="flex items-center gap-2 mb-8">
        <i class="fa-solid fa-cloud text-white text-3xl"></i>
        <h1 class="text-3xl font-bold text-white">Weather App</h1>
    </div>

    <form id="search-form" class="w-full max-w-md">
        <div class="relative">
            <input
                id="city-input"
                type="text"
                placeholder="Enter Your City Name..."
                class="w-full px-4 py-2 pl-10 pr-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <i class="fa-brands fa-searchengin absolute left-3 top-2 text-2xl text-gray-400"></i>
            <button
                type="submit"
                class="absolute right-3 top-1.5 px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
            >
                Search
            </button>
        </div>
    </form>

    <div id="weather-container" class="mt-8 w-full max-w-md"></div>

    <script src="main.js"></script>
</body>
</html>
